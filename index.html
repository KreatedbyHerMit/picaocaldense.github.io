<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picao Caldense</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #fff; /* Main content white background */
      color: black;
    }

    /* Top Black Banner */
    .top-banner {
      background-color: black;
      color: white;
      padding: 1rem 0;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Navigation Bar */
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: black;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Banner/Header */
    .banner {
      background-image: url('home-banner.jpg'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
      padding: 0 20px;
      position: relative;
    }

    .banner h1 {
      font-size: 4rem;
      margin: 0;
      line-height: 1.1;
    }

    .banner .emoji {
      font-size: 2.5rem;
      margin: 1rem 0;
    }

    .banner p {
      font-size: 1.3rem;
      max-width: 800px;
      line-height: 1.6;
      margin: 1rem auto;
    }

    .order-btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background-color: #d62828;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    .order-btn:hover {
      background-color: #b71c1c;
    }

    /* Main Content Section (optional on home page) */
    .content-section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 20px;
      text-align: left;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    /* Footer */
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 0.9rem;
    }

    footer a {
      color: #d62828;
      font-weight: bold;
      text-decoration: none;
      margin-left: 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Top Black Banner -->
  <div class="top-banner">
  </div>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="order.html">Order</a>
  </nav>

  <!-- Banner/Header -->
  <header class="banner">

    </p>
    <a href="order.html" class="order-btn">Place an Order</a>
  </header>

  <!-- Optional Content Section -->
  <section class="content-section">

  </section>

  <!-- Footer -->
  <footer>

</body>
</html>
